---
.input-variables-packer:
  - |
    echo ""
    echo -e "\033[1;33m===>\033[0m 💾 Print set inputs Variables"
    echo -e "┌────────────────────────────────┬──────────────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "| %-30s | %-100s |\n" "Variable" "Value"
    echo -e "├────────────────────────────────┼──────────────────────────────────────────────────────────────────────────────────────────────────────┤"
    printf "| %-30s | %-100s |\n" "CONTAINER_IMAGE_PACKER" $CONTAINER_IMAGE_PACKER
    printf "| %-30s | %-100s |\n" "PACKER_LOG" $PACKER_LOG
    echo -e "└────────────────────────────────┴──────────────────────────────────────────────────────────────────────────────────────────────────────┘"
    echo -e "┌───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "| %-133s |\n" "Template"
    echo -e "├───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┤"
    for file in $(find pkrvars -type f -name "*.hcl"); do
      printf "| %-133s |\n" "$file"
    done
    echo -e "└───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┘"
